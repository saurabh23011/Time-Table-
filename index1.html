    <script>
        let currentTimetable = {
            classes: [],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
            time_slots: [
                '9:20 AM - 10:10 AM',
                '10:10 AM - 11:00 AM',
                '11:20 AM - 12:10 PM',
                '12:10 PM - 1:00 PM',
                '1:40 PM - 2:30 PM',
                '2:30 PM - 3:20 PM',
                '3:20 PM - 4:10 PM'
                
            ]
        };
        let editingClassId = null;

        window.onload = function() {
            loadTimetable();
        };

        function loadTimetable() {
            if (currentTimetable.days.length === 0 || currentTimetable.time_slots.length === 0) {
                document.getElementById('timetableContainer').innerHTML = 
                    '<div class="loading">Please configure days and time slots first! Click "Configure Days & Times"</div>';
            } else {
                displayTimetable();
            }
        }

        function displayTimetable() {
            const container = document.getElementById('timetableContainer');
            
            let html = '<table class="timetable"><thead><tr><th>Time</th>';
            
            currentTimetable.days.forEach(day => {
                html += `<th>${day}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            currentTimetable.time_slots.forEach(timeSlot => {
                html += `<tr><td class="time-cell">${timeSlot}</td>`;
                
                currentTimetable.days.forEach(day => {
                    const classInfo = findClass(day, timeSlot);
                    
                    if (classInfo) {
                        html += `<td onclick="editClass(${classInfo.id})">
                            <div class="class-card">
                                <div class="subject">${escapeHtml(classInfo.subject)}</div>
                                <div class="details">üë§ ${escapeHtml(classInfo.teacher)}</div>
                                <div class="details">üìç ${escapeHtml(classInfo.room)}</div>
                                ${classInfo.notes ? `<div class="details">üìù ${escapeHtml(classInfo.notes)}</div>` : ''}
                                <div class="actions">
                                    <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteClass(${classInfo.id})">Delete</button>
                                </div>
                            </div>
                        </td>`;
                    } else {
                        html += `<td class="empty-cell" onclick="addClassAt('${day}', '${timeSlot}')">
                            Click to add class
                        </td>`;
                    }
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function findClass(day, time) {
            const index = currentTimetable.classes.findIndex(c => c.day === day && c.time === time);
            if (index !== -1) {
                return { ...currentTimetable.classes[index], id: index };
            }
            return null;
        }

        function openAddClassModal() {
            editingClassId = null;
            document.getElementById('classModalTitle').textContent = 'Add New Class';
            document.getElementById('classForm').reset();
            populateDaysAndTimes();
            document.getElementById('classModal').classList.add('active');
        }

        function addClassAt(day, time) {
            openAddClassModal();
            document.getElementById('day').value = day;
            document.getElementById('time').value = time;
        }

        function editClass(classId) {
            editingClassId = classId;
            const classInfo = currentTimetable.classes[classId];
            
            document.getElementById('classModalTitle').textContent = 'Edit Class';
            document.getElementById('subject').value = classInfo.subject;
            document.getElementById('teacher').value = classInfo.teacher;
            document.getElementById('room').value = classInfo.room;
            document.getElementById('notes').value = classInfo.notes || '';
            
            populateDaysAndTimes();
            document.getElementById('day').value = classInfo.day;
            document.getElementById('time').value = classInfo.time;
            
            document.getElementById('classModal').classList.add('active');
        }

        function populateDaysAndTimes() {
            const daySelect = document.getElementById('day');
            const timeSelect = document.getElementById('time');
            
            daySelect.innerHTML = '<option value="">Select Day</option>';
            currentTimetable.days.forEach(day => {
                daySelect.innerHTML += `<option value="${day}">${day}</option>`;
            });
            
            timeSelect.innerHTML = '<option value="">Select Time</option>';
            currentTimetable.time_slots.forEach(time => {
                timeSelect.innerHTML += `<option value="${time}">${time}</option>`;
            });
        }

        function closeClassModal() {
            document.getElementById('classModal').classList.remove('active');
            editingClassId = null;
        }

        document.getElementById('classForm').onsubmit = function(e) {
            e.preventDefault();
            
            const classData = {
                subject: document.getElementById('subject').value,
                teacher: document.getElementById('teacher').value,
                room: document.getElementById('room').value,
                day: document.getElementById('day').value,
                time: document.getElementById('time').value,
                notes: document.getElementById('notes').value
            };

            const existingClass = findClass(classData.day, classData.time);
            if (existingClass && existingClass.id !== editingClassId) {
                alert('A class already exists at this time slot!');
                return;
            }

            if (editingClassId !== null) {
                currentTimetable.classes[editingClassId] = classData;
            } else {
                currentTimetable.classes.push(classData);
            }

            closeClassModal();
            loadTimetable();
        };

        function deleteClass(classId) {
            if (!confirm('Are you sure you want to delete this class?')) return;
            currentTimetable.classes.splice(classId, 1);
            loadTimetable();
        }

        function clearTimetable() {
            if (!confirm('Are you sure you want to clear all classes? This cannot be undone!')) return;
            currentTimetable.classes = [];
            loadTimetable();
        }

        function openSettingsModal() {
            document.getElementById('daysInput').value = currentTimetable.days.join(', ');
            displayTimeSlots(currentTimetable.time_slots);
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function displayTimeSlots(slots) {
            const list = document.getElementById('timeSlotsList');
            list.innerHTML = '';
            
            slots.forEach((slot, index) => {
                list.innerHTML += `
                    <div class="time-slot-item">
                        <span>${escapeHtml(slot)}</span>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeTimeSlot(${index})">Remove</button>
                    </div>
                `;
            });
        }

        function addTimeSlot() {
            const input = document.getElementById('newTimeSlot');
            const newSlot = input.value.trim();
            
            if (newSlot) {
                currentTimetable.time_slots.push(newSlot);
                displayTimeSlots(currentTimetable.time_slots);
                input.value = '';
            }
        }

        function removeTimeSlot(index) {
            currentTimetable.time_slots.splice(index, 1);
            displayTimeSlots(currentTimetable.time_slots);
        }

        function saveSettings() {
            const daysInput = document.getElementById('daysInput').value;
            const days = daysInput.split(',').map(d => d.trim()).filter(d => d);

            if (days.length === 0 || currentTimetable.time_slots.length === 0) {
                alert('Please add at least one day and one time slot');
                return;
            }

            currentTimetable.days = days;
            closeSettingsModal();
            loadTimetable();
        }

            currentTimetable.time_slots.forEach(timeSlot => {

                currentTimetable.days.forEach(day => {
                    const classInfo = findClass(day, timeSlot);
                    if (classInfo) {
                        const cellContent = `${classInfo.subject}\nTeacher: ${classInfo.teacher}\nRoom: ${classInfo.room}${classInfo.notes ? '\nNotes: ' + classInfo.notes : ''}`;
                        row += ',"' + cellContent.replace(/"/g, '""') + '"';
                    } else {
                        row += ',""';
                    }
                });
                
                csv += row + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'timetable.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

<body>
    <div class="container">

    <script>
        let currentTimetable = {
            classes: [],
            days: ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY'],
            courses: [
                'DCA',
                'PGDCA',
                'BCA-I (HYU) NEP',
                'BCA-3 SEM NEP',
                'BCA-3 Year',
                'BCA-3 (OLD)',
                'BCA 1ST SEM (CSVTU)',
                'DIP-V (AIML)',
                'DIP-III (AIML)',
                'MCA I',
                'MCA III',
                'B.TECH 5TH (CSE)',
                'B.TECH 5TH (AIML)',
                'B.TECH 5TH (DS)',
                'BTECH 3 (CSE Q1)',
                'BTECH 3 (DS Q2)',
                'BTECH 3 (AIML Q3)',
                'BTECH 7 (CSE)',
                'BTECH 7 (AIML)'
            ],
            time_slots: [
                '9:20 AM - 10:10 AM',
                '10:10 AM - 11:00 AM',
                '11:20 AM - 12:10 PM',
                '12:10 PM - 1:00 PM',
                '1:40 PM - 2:30 PM',
                '2:30 PM - 3:20 PM',
                '3:20 PM - 4:10 PM'
                
            ]
        };
        let editingClassId = null;

        window.onload = function() {
            loadTimetable();
        };

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function checkConflicts(day, course, time, excludeId = null) {
            return currentTimetable.classes.some((cls, idx) => 
                cls.day === day && cls.course === course && cls.time === time && idx !== excludeId
            );
        }

        function loadTimetable() {
            if (currentTimetable.days.length === 0 || currentTimetable.courses.length === 0 || currentTimetable.time_slots.length === 0) {
                document.getElementById('timetableContainer').innerHTML = 
                    '<div style="text-align: center; padding: 50px; color: #667eea; font-size: 1.2em;">Please configure days, courses and time slots first!</div>';
            } else {
                displayTimetable();
            }
        }

        function displayTimetable() {
            const container = document.getElementById('timetableContainer');
            let html = '';

            currentTimetable.days.forEach(day => {
                html += `<div class="day-section">
                    <div class="day-title">${day}</div>
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th class="time-header">Courses/Time</th>`;
                
                currentTimetable.courses.forEach(course => {
                    html += `<th>${escapeHtml(course)}</th>`;
                });
                
                html += `</tr></thead><tbody>`;
                
                currentTimetable.time_slots.forEach(timeSlot => {
                    html += `<tr><td class="time-cell">${timeSlot}</td>`;
                    
                    currentTimetable.courses.forEach(course => {
                        const classInfo = findClass(day, course, timeSlot);
                        
                        if (classInfo) {
                            const hasConflict = checkConflicts(day, course, timeSlot, classInfo.id);
                            const conflictClass = hasConflict ? ' conflict' : '';
                            html += `<td onclick="editClass(${classInfo.id})">
                                <div class="class-card${conflictClass}">
                                    <div class="class-subject">${escapeHtml(classInfo.subject)}</div>
                                    ${classInfo.teacher ? `<div class="class-info">üë§ ${escapeHtml(classInfo.teacher)}</div>` : ''}
                                    ${classInfo.room ? `<div class="class-info">üìç ${escapeHtml(classInfo.room)}</div>` : ''}
                                    ${classInfo.notes ? `<div class="class-info">üìù ${escapeHtml(classInfo.notes)}</div>` : ''}
                                    ${hasConflict ? '<div class="class-info">‚ö†Ô∏è CONFLICT!</div>' : ''}
                                    <button class="btn btn-danger btn-small" style="margin-top: 5px;" onclick="event.stopPropagation(); deleteClass(${classInfo.id})">√ó</button>
                                </div>
                            </td>`;
                        } else {
                            html += `<td class="empty-cell" onclick="addClassAt('${day}', '${course}', '${timeSlot}')">
                                +
                            </td>`;
                        }
                    });
                    
                    html += '</tr>';
                });
                
                html += '</tbody></table></div>';
            });

            container.innerHTML = html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function findClass(day, course, time) {
            const index = currentTimetable.classes.findIndex(c => 
                c.day === day && c.course === course && c.time === time
            );
            if (index !== -1) {
                return { ...currentTimetable.classes[index], id: index };
            }
            return null;
        }

        function openAddClassModal() {
            editingClassId = null;
            document.getElementById('classModalTitle').textContent = 'Add New Class';
            document.getElementById('classForm').reset();
            populateDropdowns();
            document.getElementById('classModal').classList.add('active');
        }

        function addClassAt(day, course, time) {
            openAddClassModal();
            document.getElementById('day').value = day;
            document.getElementById('course').value = course;
            document.getElementById('time').value = time;
        }

        function editClass(classId) {
            editingClassId = classId;
            const classInfo = currentTimetable.classes[classId];
            
            document.getElementById('classModalTitle').textContent = 'Edit Class';
            document.getElementById('subject').value = classInfo.subject;
            document.getElementById('teacher').value = classInfo.teacher || '';
            document.getElementById('room').value = classInfo.room || '';
            document.getElementById('notes').value = classInfo.notes || '';
            
            populateDropdowns();
            document.getElementById('day').value = classInfo.day;
            document.getElementById('course').value = classInfo.course;
            document.getElementById('time').value = classInfo.time;
            
            document.getElementById('classModal').classList.add('active');
        }

        function populateDropdowns() {
            const daySelect = document.getElementById('day');
            const courseSelect = document.getElementById('course');
            const timeSelect = document.getElementById('time');
            
            daySelect.innerHTML = '<option value="">Select Day</option>';
            currentTimetable.days.forEach(day => {
                daySelect.innerHTML += `<option value="${day}">${day}</option>`;
            });
            
            courseSelect.innerHTML = '<option value="">Select Course</option>';
            currentTimetable.courses.forEach(course => {
                courseSelect.innerHTML += `<option value="${course}">${escapeHtml(course)}</option>`;
            });
            
            timeSelect.innerHTML = '<option value="">Select Time</option>';
            currentTimetable.time_slots.forEach(time => {
                timeSelect.innerHTML += `<option value="${time}">${time}</option>`;
            });
        }

        function closeClassModal() {
            document.getElementById('classModal').classList.remove('active');
            editingClassId = null;
        }

        document.getElementById('classForm').onsubmit = function(e) {
            e.preventDefault();
            
            const classData = {
                subject: document.getElementById('subject').value,
                teacher: document.getElementById('teacher').value,
                room: document.getElementById('room').value,
                day: document.getElementById('day').value,
                course: document.getElementById('course').value,
                time: document.getElementById('time').value,
                notes: document.getElementById('notes').value
            };

            const existingClass = findClass(classData.day, classData.course, classData.time);
            if (existingClass && existingClass.id !== editingClassId) {
                showAlert('‚ö†Ô∏è A class already exists at this time slot for this course!', 'error');
                return;
            }

            if (editingClassId !== null) {
                currentTimetable.classes[editingClassId] = classData;
                showAlert('‚úì Class updated successfully!', 'success');
            } else {
                currentTimetable.classes.push(classData);
                showAlert('‚úì Class added successfully!', 'success');
            }

            closeClassModal();
            loadTimetable();
        };

        function deleteClass(classId) {
            if (!confirm('Are you sure you want to delete this class?')) return;
            currentTimetable.classes.splice(classId, 1);
            showAlert('‚úì Class deleted successfully!', 'success');
            loadTimetable();
        }

        function clearTimetable() {
            if (!confirm('Are you sure you want to clear all classes? This cannot be undone!')) return;
            currentTimetable.classes = [];
            showAlert('‚úì All classes cleared!', 'success');
            loadTimetable();
        }

        function openSettingsModal() {
            document.getElementById('daysInput').value = currentTimetable.days.join(', ');
            displayCourses(currentTimetable.courses);
            displayTimeSlots(currentTimetable.time_slots);
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function displayCourses(courses) {
            const list = document.getElementById('coursesList');
            list.innerHTML = '';
            courses.forEach((course, index) => {
                list.innerHTML += `
                    <div class="list-item">
                        <span>${escapeHtml(course)}</span>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeCourse(${index})">Remove</button>
                    </div>
                `;
            });
        }

        function addCourse() {
            const input = document.getElementById('newCourse');
            const newCourse = input.value.trim();
            if (newCourse) {
                currentTimetable.courses.push(newCourse);
                displayCourses(currentTimetable.courses);
                input.value = '';
            }
        }

        function removeCourse(index) {
            currentTimetable.courses.splice(index, 1);
            displayCourses(currentTimetable.courses);
        }

        function displayTimeSlots(slots) {
            const list = document.getElementById('timeSlotsList');
            list.innerHTML = '';
            slots.forEach((slot, index) => {
                list.innerHTML += `
                    <div class="list-item">
                        <span>${escapeHtml(slot)}</span>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeTimeSlot(${index})">Remove</button>
                    </div>
                `;
            });
        }

        function addTimeSlot() {
            const input = document.getElementById('newTimeSlot');
            const newSlot = input.value.trim();
            if (newSlot) {
                currentTimetable.time_slots.push(newSlot);
                displayTimeSlots(currentTimetable.time_slots);
                input.value = '';
            }
        }

        function removeTimeSlot(index) {
            currentTimetable.time_slots.splice(index, 1);
            displayTimeSlots(currentTimetable.time_slots);
        }

        function saveSettings() {
            const daysInput = document.getElementById('daysInput').value;
            const days = daysInput.split(',').map(d => d.trim()).filter(d => d);

            if (days.length === 0 || currentTimetable.courses.length === 0 || currentTimetable.time_slots.length === 0) {
                alert('Please add at least one day, one course, and one time slot');
                return;
            }

            currentTimetable.days = days;
            closeSettingsModal();
            showAlert('‚úì Settings saved successfully!', 'success');
            loadTimetable();
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                showAlert('‚ö†Ô∏è CSV file is empty or invalid!', 'error');
                return;
            }

            try {
                const newClasses = [];
                let currentDay = '';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.match(/^(MONDAY|TUESDAY|WEDNESDAY|THURSDAY|FRIDAY|SATURDAY|SUNDAY)/i)) {
                        currentDay = line.toUpperCase();
                        i++; 
                        continue;
                    }
                    
                    if (line.startsWith('Courses/Time')) {
                        continue;
                    }
                    
                    if (currentDay && line) {
                        const values = parseCSVLine(line);
                        if (values.length > 1) {
                            const timeSlot = values[0]?.trim();
                            if (timeSlot) {
                                for (let j = 1; j < values.length; j++) {
                                    const cellContent = values[j]?.trim();
                                    if (cellContent && currentTimetable.courses[j-1]) {
                                        const course = currentTimetable.courses[j-1];
                                        newClasses.push({
                                            subject: cellContent,
                                            teacher: '',
                                            room: '',
                                            day: currentDay,
                                            course: course,
                                            time: timeSlot,
                                            notes: ''
                                        });
                                    }
                                }
                            }
                        }
                    }
                }

                if (newClasses.length > 0) {
                    currentTimetable.classes = [...currentTimetable.classes, ...newClasses];
                    showAlert(`‚úì CSV imported successfully! ${newClasses.length} classes added.`, 'success');
                    loadTimetable();
                } else {
                    showAlert('‚ö†Ô∏è No classes found in CSV file!', 'error');
                }
            } catch (error) {
                showAlert('‚ö†Ô∏è Error parsing CSV file!', 'error');
            }

            event.target.value = '';
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function downloadExcel() {
            let csv = '';
            
            currentTimetable.days.forEach(day => {
                csv += day + '\n';
                csv += 'Courses/Time,' + currentTimetable.courses.join(',') + '\n';
                
                currentTimetable.time_slots.forEach(timeSlot => {
                    let row = '"' + timeSlot + '"';
                    
                    currentTimetable.courses.forEach(course => {
                        const classInfo = findClass(day, course, timeSlot);
                        if (classInfo) {
                            let cellContent = classInfo.subject;
                            if (classInfo.teacher) cellContent += '\nTeacher: ' + classInfo.teacher;
                            if (classInfo.room) cellContent += '\nRoom: ' + classInfo.room;
                            if (classInfo.notes) cellContent += '\nNotes: ' + classInfo.notes;
                            row += ',"' + cellContent.replace(/"/g, '""') + '"';
                        } else {
                            row += ',""';
                        }
                    });
                    
                    csv += row + '\n';
                });
                
                csv += '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
